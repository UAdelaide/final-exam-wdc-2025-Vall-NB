<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1 style="color:lightgray;text-align: right;font-size: small;">Dog of The Day!</h1>
    <img id="dotd" height="100" width="100" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWou0KrjiqDy8UHaAAVjpnT6tC92wBcosG1g&s" alt="Unhelpful">
    <br>
    <div id="button" style="text-align: center;">
        <button type="button" onclick="alert(`name: Alice\nPedigree of Pug\nSize of Small\nOwner- Mario`)" style="align-self: center;">Surprise Me!</button>
    </div>

    <script>
        function debut() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    var res = JSON.parse(this.responseText);
                    document.getElementById('dotd').src = res.message;
                }
            };

                xhttp.open("GET", "  https://dog.ceo/api/breeds/image/random", true);
                xhttp.send();
        }


        debut();
    </script>
</body>
</html>
